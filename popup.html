<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Quickly</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 150px;
        height: 300px;
      }
      
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      
      #header-bar {
        width: 150px;
        height: 20px;
        background-color: #1976D2;
        color: #1976D2;
        font-size: 16;
      }
      
      #logo {
        width: 150px;
        height: 60px; 
        background-color:#2196F3;
        font-size: 32px;
        color: #FFFFFF;
      }
      
      .menu {
          font-size: 16px;
          color:red;
      }
      
    </style>
    <script src="popup.js"></script>
    <script src="settings.js"></script>

  </head>
  <body>
    <div id="header-bar"></div> 
    <div id ="logo"><center>Quickly.</center></div> 
    <div class="menu" >
      <input type="checkbox" id="closeBrowser" name="closeBrowser"/>
      <label for="closeBrowser"><nobr>Clear All History</nobr></label></div>
     <br>
     
     <div class="menu" >
     <input type="checkbox" id="useHotkey" name="useHotkey"/>
     <label for="useHotkey"><nobr>Use Hotkey</nobr></label></div>
  </body>
</html>
